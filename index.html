<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Ball</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- AOS (Animate On Scroll) Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&family=Julius+Sans+One&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Reem Kufi', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-family: 'Julius Sans One', sans-serif;
            font-size: 36px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
        }

        .chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .chat-box i {
            margin-left: 5px;
        }

        .news-section {
            padding: 40px 10%;
        }

        .news-section h2 {
            font-size: 30px;
            text-align: center;
        }

        .news-item {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .news-item:hover {
            transform: scale(1.02);
        }

        .news-item h3 {
            font-size: 24px;
        }

        .news-item img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .news-item video {
            max-width: 100%;
            margin-top: 10px;
        }

        .admin-login {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .admin-login input {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .admin-login button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-login button:hover {
            background-color: #0056b3;
        }

        .add-news-form {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .add-news-form h3 {
            margin-bottom: 20px;
        }

        .add-news-form input,
        .add-news-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .add-news-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-news-form button:hover {
            background-color: #218838;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* تحسين التصميم للموبايل */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 16px;
            }

            .news-section {
                padding: 20px;
            }

            .news-item {
                padding: 15px;
            }

            .chat-box {
                bottom: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 14px;
            }

            .admin-login input,
            .admin-login button {
                font-size: 14px;
            }

            .footer {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body data-aos="fade-up">
    <div class="header" data-aos="fade-down">
        <h1>𝖀𝖑𝖙𝖗𝖆 𝖋𝖔𝖘𝖙✨𝖇𝖆𝖑𝖑↻</h1>
        <p>الاسم 😘😉</p>
    </div>

    <div class="chat-box" onclick="alert('Live Chat coming soon!')">
        <i class="fas fa-comment-dots"></i> دردشة مباشرة
    </div>

    <div class="news-section">
        <h2>الأخبار</h2>
        <div class="news-item" id="news-container" data-aos="fade-up">
            <!-- الأخبار ستضاف هنا -->
        </div>
    </div>

    <div class="admin-login">
        <input type="text" placeholder="اسم المستخدم" id="username">
        <input type="password" placeholder="كلمة المرور" id="password">
        <button onclick="login()">دخول المدير</button>
    </div>

    <div class="add-news-form" id="add-news-form" style="display:none;" data-aos="zoom-in">
        <h3>إضافة خبر جديد</h3>
        <input type="text" id="news-title" placeholder="عنوان الخبر">
        <textarea id="news-content" placeholder="محتوى الخبر" rows="4"></textarea>
        <input type="file" id="news-image" accept="image/*">
        <input type="file" id="news-video" accept="video/*">
        <input type="datetime-local" id="publish-time">
        <button onclick="addNews()">أضف الخبر</button>
    </div>

    <div class="footer">
        <p>Made by Yassen Mostafa - Webs</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        AOS.init();

        function loadNews() {
            const storedNews = localStorage.getItem('news');
            return storedNews ? JSON.parse(storedNews) : [];
        }

        function saveNews(newsArray) {
            localStorage.setItem('news', JSON.stringify(newsArray));
        }

        let newsArray = loadNews();

        function displayNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';  // Clear the news container

            newsArray.forEach((news, index) => {
                const newNewsItem = document.createElement('div');
                newNewsItem.classList.add('news-item');
                
                const newsTitle = document.createElement('h3');
                newsTitle.innerText = news.title;

                const newsContent = document.createElement('p');
                newsContent.innerText = news.content;

                const newsImage = document.createElement('img');
                newsImage.src = news.image;

                const newsVideo = document.createElement('video');
                newsVideo.controls = true;
                newsVideo.src = news.video;

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-btn');
                deleteButton.innerText = 'حذف الخبر';
                deleteButton.onclick = () => deleteNews(index);

                newNewsItem.appendChild(newsTitle);
                newNewsItem.appendChild(newsImage);
                newNewsItem.appendChild(newsVideo);
                newNewsItem.appendChild(newsContent);
                newNewsItem.appendChild(deleteButton);

                newsContainer.appendChild(newNewsItem);
            });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password123') {
                alert('تم الدخول بنجاح!');
                document.getElementById('add-news-form').style.display = 'block';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة!');
            }
        }

        function addNews() {
            const title = document.getElementById('news-title').value;
            const content = document.getElementById('news-content').value;
            const image = document.getElementById('news-image').files[0];
            const video = document.getElementById('news-video').files[0];
            const publishTime = document.getElementById('publish-time').value;

            if (title || content || image || video || publishTime) {
                newsArray.push({
                    title: title || 'عنوان غير محدد',
                    content: content || 'محتوى غير محدد',
                    image: image ? URL.createObjectURL(image) : '',
                    video: video ? URL.createObjectURL(video) : '',
                    publishTime: publishTime || new Date().toISOString()
                });

                saveNews(newsArray);
                displayNews();
                alert('تم إضافة الخبر بنجاح!');
                document.getElementById('news-title').value = '';
                document.getElementById('news-content').value = '';
                document.getElementById('news-image').value = '';
                document.getElementById('news-video').value = '';
                document.getElementById('publish-time').value = '';
            } else {
                alert('يرجى ملء أحد الحقول لإضافة الخبر!');
            }
        }

        function deleteNews(index) {
            newsArray.splice(index, 1);
            saveNews(newsArray);
            displayNews();
        }

        window.onload = function() {
            displayNews();
        };
    </script>
</body>
</html>
